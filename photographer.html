<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">
  <title>Fisheye - photographe</title>
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

<body>
    <header class="header-page">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page ">
      </a>
    </header>

    <main id="main" class="main-page">
      <div class="photographer-header"></div>

      <section class="photographer-content">
        <div class="photographer-filters">
          <h2>Trier par</h2>
          <div class="filters_selection" >
              <div class="dropdown">
                  <button class="btn_drop" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                      <span id="current_filter">Titre</span>
                      <span class="arrow-up" aria-hidden="true"><img src="assets/icons/arrow.svg" alt="Flèche"></span>
                  </button>

                  <ul class="dropdown_content" role="listbox" aria-hidden="true">
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par titre">Titre</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par popularité">Popularité</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par date">Date</button>
                      </li>
                  </ul>
              </div>
          </div>
        </div>

        <div class="photographer-gallery"></div>

      </section>

      <div class="photographer-info"></div>
    </main>

    <div id="contact_modal" class="modal_wrapper wrapper" aria-modal="true" role="dialog">
      <div class="modal_form" aria-describedby="formTitle">
          <div class="modal_form_title">
              <h2 id="formTitle">Contactez-moi <button  class="btn_close" type="button" aria-label="Close contact form"></button></h2>
              <p class="modal_form_name"></p>
          </div> 
          <form novalidate>
              <div class="form_content">
                  <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
                  <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname" maxlength="15" data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés." required>
                  <span></span>
              </div>
              <div class="form_content">
                  <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
                  <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname" maxlength="15" data-error="Minimum 3 caractères, maximum 15 caractères. Les chiffres et caractères spéciaux différents de - ne sont pas autorisés." required>
                  <span></span>
              </div>
              <div class="form_content">
                  <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
                  <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" maxlength="100" autocomplete="on" data-error="Veuillez renseigner une adresse mail valide." required>
                  <span></span>
              </div>
              <div class="form_content">
                  <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
                  <textarea class="formField" aria-labelledby="message-label" id="message" name="message" maxlength="200" data-error="Votre message doit contenir entre 20 et 200 caractères." required></textarea>
                  <span></span>
              </div>
              <button class="btn btn_submit" type="submit" aria-label="Send">Envoyer</button>
          </form>
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
      <div class="lightbox" aria-label="View media">
          <button class="btn_close_lightbox btn_close" aria-label="Close dialog"></button>
          <button class="btn_next" aria-label="Next media"></button>
          <button class="btn_previous" aria-label="Previous media"></button>
          <figure class="lightbox_media" aria-label="Current Media"></figure>
      </div> 
    </div>
