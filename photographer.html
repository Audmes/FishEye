<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">
  <title>Fisheye - photographe</title>
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-page">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page ">
      </a>
    </header>

    <main id="main" class="main-page">
      <section class="photographer-header"></section>

      <section class="photographer-content">
        <div class="photographer-filters">
          <h2>Trier par</h2>
          <div class="filters_selection" >
              <div class="dropdown">
                  <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                      <span id="current_filter">Titre</span>
                      <span class="arrow-up" aria-hidden="true"><img src="assets/icons/arrow.svg" alt="Flèche"></span>
                  </button>

                  <ul class="dropdown_content" aria-hidden="true">
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par titre">Titre</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par popularité">Popularité</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Trié par date">Date</button>
                      </li>
                  </ul>
              </div>
          </div>
        </div>

        <div class="photographer-gallery"></div>

      </section>

      <div class="photographer-info"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form">
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button role="button" aria-label="Envoyer" aria-pressed="true" class="contact_submit">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- <footer>
      <em>&copy; FishEye</em>
    </footer> -->
    
    <!-- JS Script -->
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
