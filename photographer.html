<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page ">
      <h1>Nos photographes</h1>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photographer-media_section"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form">
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button role="button" aria-label="Envoyer" aria-pressed="true" class="contact_submit">Envoyer</button>
				</form>
			</div>
		</div>

    <footer>
      <em>&copy; FishEye</em>
    </footer>
    
    <!-- JS Script -->
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
